<body>

    <header></header>

    <div class="yellow-bg mt-0">
        <div class="row mx-0" style="margin-top: auto;">
            <div class="col-md-5">
                <div class="contact-form" style="margin: 15px;">
                    <h1 class="mx-auto h1-top" style="color: black; padding-left: 0px; font-size: 30px;">ENVIE-NOS UMA MENSAGEM</h1>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3"> 
                            <label for="company_name" class="form-label">Nome da Empresa (Opcional)</label>
                            <input type="text" class="form-control" id="email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="cel_number" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="cel_number" name="cel_number" required>
                            
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Mensagem</label>
                            <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Envie um arquivo adicional</label>
                            <label class="custom-file-button">Selecione um arquivo
                                <input class="form-control" type="file" id="formFile">
                            </label>
                          </div>
                        <button type="submit" class="btn btn-primary" style="background-color: #30B0E7;">Enviar</button>

                    </form>
                </div>
            </div>
